<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Signo Zodiacal</title>< 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFA6;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 55px;
        }
</style>

<script>
function obtenerSignoZodiacal() {
    var dia = parseInt(document.getElementById('dia').value);
    var mes = parseInt(document.getElementById('mes').value);
    var signo = '';

    if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) {
        signo = 'Acuario';
    } else if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) {
        signo = 'Piscis';
    } else if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) {
        signo = 'Aries';
    } else if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) {
        signo = 'Tauro';
    } else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) {
        signo = 'Géminis';
    } else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) {
        signo = 'Cáncer';
    } else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) {
        signo = 'Leo';
    } else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) {
        signo = 'Virgo';
    } else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) {
        signo = 'Libra';
    } else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) {
        signo = 'Escorpio';
    } else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) {
        signo = 'Sagitario';
    } else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 19)) {
        signo = 'Capricornio';
    }

    document.getElementById('resultado').innerHTML = 'Tu signo zodiacal es: ' + signo;
}
</script>
</head>
<body>
<h1>Encuentra tu Signo Zodiacal</h1>
<p>Introduce tu día de nacimiento: <input type="number" id="dia" min="1" max="31"></p>
<p>Introduce tu mes de nacimiento: <input type="number" id="mes" min="1" max="12"></p>
<button onclick="obtenerSignoZodiacal()">Descubrir Signo</button>
<p id="resultado"></p>
</body>
</html>
